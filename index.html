<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Testing Sites Map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="map">
		
		<div id="claims-legend" class="legend" style="display: none;">
			<h3>Claimed Counties</h3>
			<div><span style="background-color: #ece7f2"></span>No Claims</div>
			<div><span style="background-color: #2b8cbe"></span>Claimed</div>
		</div>
		<div id="sites-legend" class="legend" style="display: block;">
			<h3>Counties with Sites</h3>
			<div><span style="background-color: #efedf5"></span>No Sites</div>
			<div><span style="background-color: #756bb1"></span>At least 1 Site</div>
		</div>
		<div id="info-box" class="info" style="display: block;">Hover over a county for info</div>
		<nav id="menu"></nav>
		<div class="site-box">
			<div id='data-display'>
				<h3>Click on a county to get sites</h3>
			</div>
		</div>
	</div>

	<script src="scripts.js" defer></script>
</body>

</html>
